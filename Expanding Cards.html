<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Set the character set and viewport for better rendering on various devices -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Link the external CSS file -->
        <link rel="stylesheet" href="style.css">
        <!-- Set the title of the HTML document -->
        <title>Expanding Cards</title> 
    </head>
    <body>
        <!-- Container for the expanding cards -->
        <div class="container">
            <!-- First card panel with the class 'active' indicating it's expanded -->
            <div class="panel active" style="background-image: url('https://media.premiumtimesng.com/wp-content/files/2020/11/20201124_174927.jpg')">
                <h3>Explore The World</h3>
            </div>
            <!-- Other card panels without the 'active' class initially -->
            <div class="panel" style="background-image: url('https://i.guim.co.uk/img/media/5a54ad1f46064b3258543d9b327e519b7be843fe/0_326_5504_3302/master/5504.jpg?width=1020&dpr=2&s=none')">
                <h3>Explore The World</h3>
            </div>
            <div class="panel" style="background-image: url('https://offloadmedia.feverup.com/secretldn.com/wp-content/uploads/2023/11/24101045/shutterstock_2146302683-2-1024x683.jpg')">
                <h3>Explore The World</h3>
            </div>
            <div class="panel" style="background-image: url('https://pagesix.com/wp-content/uploads/sites/3/2023/03/billie-eilish-70.jpg')">
                <h3>Explore The World</h3>
            </div>
        </div>

        <!-- Include the JavaScript file at the end of the body to ensure the DOM is fully loaded -->
        <script src="script.js"></script>
    </body> 
</html>
